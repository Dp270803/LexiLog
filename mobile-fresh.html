<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiLog - Personal Vocabulary Builder</title>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .link-btn {
            background: none;
            color: #667eea;
            text-decoration: underline;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .link-btn:hover {
            background: none;
            color: #764ba2;
        }
        
        .view {
            display: none;
        }
        
        .view.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .home-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .feature-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .search-container {
            position: relative;
            margin: 30px 0;
        }
        
        .search-result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            display: none;
        }
        
        .word-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .definition {
            color: #666;
            line-height: 1.6;
        }
        
        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            .home-grid { grid-template-columns: 1fr; }
            .logo { font-size: 2rem; }
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Login View -->
        <div id="loginView" class="view active">
            <div class="logo">üîë LexiLog</div>
            <div class="subtitle">Sign in to continue</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
            
            <button class="btn link-btn" onclick="showView('signup')">
                Don't have an account? Sign up
            </button>
        </div>

        <!-- Signup View -->
        <div id="signupView" class="view">
            <div class="logo">üìù Join LexiLog</div>
            <div class="subtitle">Create your account</div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="signupGoal">What are you preparing for?</label>
                    <select id="signupGoal" required>
                        <option value="">Select your goal</option>
                        <option value="cat">CAT (Common Admission Test)</option>
                        <option value="gre">GRE (Graduate Record Examination)</option>
                        <option value="gmat">GMAT (Graduate Management Admission Test)</option>
                        <option value="upsc">UPSC Civil Services</option>
                        <option value="banking">Banking Exams</option>
                        <option value="ssc">SSC Exams</option>
                        <option value="ielts">IELTS</option>
                        <option value="toefl">TOEFL</option>
                        <option value="vocabulary-building">Just Building My Vocabulary</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <button type="submit" class="btn" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                </button>
            </form>
            
            <button class="btn link-btn" onclick="showView('login')">
                Already have an account? Sign in
            </button>
        </div>

        <!-- Home View -->
        <div id="homeView" class="view">
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <div class="logo">üè† Welcome!</div>
            <div class="subtitle" id="greeting">Your Personal Vocabulary Builder</div>
            
            <div class="home-grid">
                <div class="feature-card" onclick="showView('dictionary')">
                    <div class="feature-icon">üìö</div>
                    <div class="feature-title">Dictionary</div>
                    <div class="feature-desc">Search words</div>
                </div>
                
                <div class="feature-card" onclick="alert('Coming soon!')">
                    <div class="feature-icon">üìñ</div>
                    <div class="feature-title">My Words</div>
                    <div class="feature-desc">Saved vocabulary</div>
                </div>
                
                <div class="feature-card" onclick="alert('Coming soon!')">
                    <div class="feature-icon">üåç</div>
                    <div class="feature-title">Languages</div>
                    <div class="feature-desc">Multi-language</div>
                </div>
                
                <div class="feature-card" onclick="alert('Coming soon!')">
                    <div class="feature-icon">‚≠ê</div>
                    <div class="feature-title">Daily Word</div>
                    <div class="feature-desc">Learn daily</div>
                </div>
            </div>
        </div>

        <!-- Dictionary View -->
        <div id="dictionaryView" class="view">
            <button class="back-btn" onclick="showView('home')">‚Üê Back</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <div class="logo">üìö Dictionary</div>
            <div class="subtitle">Search English words</div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter a word..." onkeypress="if(event.key==='Enter') searchWord()">
                <button class="btn" onclick="searchWord()" id="searchBtn">
                    <span class="btn-text">Search</span>
                </button>
            </div>
            
            <div id="searchResult" class="search-result">
                <div class="word-title" id="resultWord"></div>
                <div class="definition" id="resultDefinition"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyByQABCkc1kQgSZevk30UKWQe3dq0bhHbs",
            authDomain: "lexilog-c1559.firebaseapp.com",
            projectId: "lexilog-c1559",
            storageBucket: "lexilog-c1559.firebasestorage.app",
            messagingSenderId: "383823777893",
            appId: "1:383823777893:web:ffe084adfbf2d1ee7cf68c",
            measurementId: "G-QXMEFRQ36N"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;

        // View management - Simple and reliable
        function showView(viewName) {
            console.log('Switching to view:', viewName);
            
            // Hide all views
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            
            // Show target view
            const targetView = document.getElementById(viewName + 'View');
            if (targetView) {
                targetView.classList.add('active');
            }
        }

        // Authentication state listener
        auth.onAuthStateChanged(async (user) => {
            console.log('Auth state changed:', user ? 'User logged in' : 'User logged out');
            
            if (user) {
                currentUser = user;
                
                // Update greeting
                const emailName = user.email.split('@')[0];
                document.getElementById('greeting').textContent = `Welcome back, ${emailName}!`;
                
                // Show home view
                showView('home');
            } else {
                currentUser = null;
                showView('login');
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Show loading
            btnText.innerHTML = '<div class="loading"></div>';
            loginBtn.disabled = true;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                console.log('Login successful');
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed: ' + error.message);
                
                // Reset button
                btnText.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        });

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const goal = document.getElementById('signupGoal').value;
            const signupBtn = document.getElementById('signupBtn');
            const btnText = signupBtn.querySelector('.btn-text');
            
            if (!name || !email || !password || !goal) {
                alert('Please fill in all fields');
                return;
            }

            // Show loading
            btnText.innerHTML = '<div class="loading"></div>';
            signupBtn.disabled = true;

            try {
                const result = await auth.createUserWithEmailAndPassword(email, password);
                
                // Save user profile
                await db.collection('artifacts').doc('lexilog-vocabulary-builder')
                    .collection('users').doc(result.user.uid)
                    .collection('profile').doc('data').set({
                        name: name,
                        email: email,
                        goal: goal,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                console.log('Account created successfully');
            } catch (error) {
                console.error('Signup error:', error);
                alert('Signup failed: ' + error.message);
                
                // Reset button
                btnText.textContent = 'Create Account';
                signupBtn.disabled = false;
            }
        });

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                auth.signOut();
            }
        }

        // Dictionary search
        async function searchWord() {
            const word = document.getElementById('searchInput').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const btnText = searchBtn.querySelector('.btn-text');
            const resultDiv = document.getElementById('searchResult');
            
            if (!word) {
                alert('Please enter a word to search');
                return;
            }

            // Show loading
            btnText.innerHTML = '<div class="loading"></div>';
            searchBtn.disabled = true;
            resultDiv.style.display = 'none';

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data && data[0]) {
                        document.getElementById('resultWord').textContent = data[0].word;
                        document.getElementById('resultDefinition').textContent = 
                            data[0].meanings[0].definitions[0].definition;
                        resultDiv.style.display = 'block';
                    } else {
                        alert('Word not found');
                    }
                } else {
                    alert('Word not found');
                }
            } catch (error) {
                console.error('Search error:', error);
                alert('Search failed. Please try again.');
            } finally {
                // Reset button
                btnText.textContent = 'Search';
                searchBtn.disabled = false;
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            console.log('LexiLog Mobile Fresh - Ready!');
            
            // Ensure we start with login view
            showView('login');
        });
    </script>
</body>
</html>
