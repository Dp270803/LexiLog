<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiLog - English Dictionary</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Lora:wght@400;500;600;700&family=Source+Serif+Pro:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Book Lover Color Palette */
            --primary: #8B4513;
            --primary-dark: #654321;
            --secondary: #CD853F;
            --accent: #DAA520;
            --burgundy: #800020;
            --cream: #FFF8DC;
            --parchment: #F4E8D0;
            --ink: #2C1810;
            --gold: #D4AF37;
            --forest: #228B22;
            --text: #3E2723;
            --text-dark: #1A0F0A;
            --text-light: #6D4C41;
            --bg: #FFF9F0;
            --bg-light: #FFFBF5;
            --border: #D7CCC8;
            --shadow: rgba(139, 69, 19, 0.15);
        }

        body {
            font-family: 'Source Serif Pro', 'Lora', Georgia, serif;
            background: linear-gradient(135deg, #F4E8D0 0%, #E8D5B7 50%, #D7C4A8 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Book texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(139, 69, 19, 0.02) 2px,
                    rgba(139, 69, 19, 0.02) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        /* Vintage book corner decorations */
        body::after {
            content: '';
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid rgba(139, 69, 19, 0.2);
            border-radius: 8px;
            pointer-events: none;
            z-index: 1;
            box-shadow: inset 0 0 60px rgba(212, 175, 55, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F4E8D0 0%, #E8D5B7 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #loadingScreen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .book-loader {
            width: 80px;
            height: 100px;
            position: relative;
            margin-bottom: 30px;
        }

        .book-loader::before,
        .book-loader::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            border-radius: 0 8px 8px 0;
            box-shadow:
                -4px 0 8px rgba(0,0,0,0.1),
                inset 3px 0 6px rgba(255,255,255,0.2);
        }

        .book-loader::before {
            transform-origin: left center;
            animation: bookFlip 2s ease-in-out infinite;
        }

        @keyframes bookFlip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(-180deg); }
        }

        .loading-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--primary-dark);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        /* Vintage Book Page Card */
        .card {
            background: linear-gradient(to bottom, #FFFBF5 0%, #FFF9F0 100%);
            border-radius: 4px;
            padding: 50px;
            box-shadow:
                0 10px 40px var(--shadow),
                inset 0 1px 0 rgba(255,255,255,0.9),
                inset 0 0 60px rgba(212, 175, 55, 0.05);
            margin-bottom: 30px;
            border: 1px solid var(--border);
            border-left: 4px solid var(--primary);
            animation: pageOpen 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        /* Book page texture */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1.5rem,
                    rgba(139, 69, 19, 0.03) 1.5rem,
                    rgba(139, 69, 19, 0.03) calc(1.5rem + 1px)
                );
            pointer-events: none;
        }

        /* Gold bookmark ribbon */
        .card::after {
            content: '';
            position: absolute;
            top: -10px;
            right: 60px;
            width: 3px;
            height: 80px;
            background: linear-gradient(to bottom, var(--gold), var(--secondary));
            box-shadow: 0 2px 8px rgba(212, 175, 55, 0.4);
        }

        .card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow:
                0 20px 60px rgba(139, 69, 19, 0.25),
                inset 0 1px 0 rgba(255,255,255,0.9),
                inset 0 0 80px rgba(212, 175, 55, 0.08);
        }

        @keyframes pageOpen {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateY(-15deg);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateY(0deg);
            }
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Literary Typography */
        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--primary-dark);
            margin-bottom: 16px;
            text-align: center;
            letter-spacing: 0.02em;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.1);
        }

        h1::before {
            content: 'üìñ';
            margin-right: 12px;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
            margin: 16px auto 0;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 1.15rem;
            font-weight: 400;
            font-style: italic;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            letter-spacing: 0.03em;
            position: relative;
            z-index: 10;
        }

        .form-group {
            margin-bottom: 28px;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 10;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text);
            font-size: 1rem;
            letter-spacing: 0.02em;
            font-family: 'Lora', Georgia, serif;
        }

        /* Parchment-style inputs */
        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: linear-gradient(to bottom, #FFFBF5, #FFF9F0);
            color: var(--text-dark);
            font-family: 'Source Serif Pro', Georgia, serif;
            box-shadow:
                inset 0 2px 4px rgba(139, 69, 19, 0.05),
                0 1px 2px rgba(255,255,255,0.9);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow:
                0 0 0 3px rgba(139, 69, 19, 0.1),
                inset 0 2px 4px rgba(139, 69, 19, 0.08),
                0 4px 12px rgba(139, 69, 19, 0.15);
            transform: translateY(-2px);
            background: #FFFBF5;
        }

        input::placeholder {
            color: var(--text-light);
            font-style: italic;
        }

        /* Leather-bound Book Button */
        .btn {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--cream);
            border: 2px solid var(--primary-dark);
            border-radius: 4px;
            font-size: 17px;
            font-weight: 700;
            font-family: 'Lora', Georgia, serif;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow:
                0 6px 20px rgba(139, 69, 19, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        /* Leather texture */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px),
                repeating-linear-gradient(-45deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
            pointer-events: none;
            z-index: -1;
        }

        /* Gold foil text effect */
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            transition: left 0.6s;
            pointer-events: none;
            z-index: -1;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow:
                0 12px 32px rgba(139, 69, 19, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            border-color: var(--gold);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .link-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
            padding: 0;
            font-weight: 600;
            font-family: 'Lora', Georgia, serif;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .link-btn::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .link-btn:hover {
            color: var(--burgundy);
            transform: translateY(-1px);
        }

        .link-btn:hover::after {
            width: 100%;
        }

        .text-center {
            text-align: center;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 10;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .hidden {
            display: none !important;
        }

        .search-box {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .search-box input {
            flex: 1;
            font-size: 18px;
            padding: 20px 28px;
        }

        .search-box .btn {
            width: auto;
            padding: 20px 40px;
            white-space: nowrap;
            font-size: 17px;
            font-weight: 700;
        }

        .word-result {
            margin-top: 32px;
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .word-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--burgundy) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.1);
        }

        .phonetic {
            color: var(--text-light);
            font-style: italic;
            margin-bottom: 24px;
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Lora', Georgia, serif;
        }

        .meaning {
            margin-bottom: 20px;
            padding: 24px 28px;
            background: linear-gradient(to bottom, #FFFBF5, #FFF9F0);
            border-radius: 8px;
            border: 2px solid var(--border);
            border-left: 4px solid var(--secondary);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .meaning:hover {
            border-left-color: var(--gold);
            transform: translateX(8px);
            box-shadow:
                0 8px 24px rgba(139, 69, 19, 0.2),
                0 0 0 1px var(--gold);
        }

        .part-of-speech {
            display: inline-block;
            background: linear-gradient(135deg, var(--burgundy) 0%, var(--primary-dark) 100%);
            color: var(--cream);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 12px;
            box-shadow:
                0 4px 12px rgba(128, 0, 32, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            letter-spacing: 0.02em;
            text-transform: uppercase;
            font-family: 'Lora', Georgia, serif;
        }

        .definition {
            color: var(--text);
            line-height: 1.8;
            font-size: 1.05rem;
            font-family: 'Source Serif Pro', Georgia, serif;
        }

        .saved-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--forest) 0%, #1a6b1a 100%);
            color: var(--cream);
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-top: 24px;
            box-shadow:
                0 4px 16px rgba(34, 139, 34, 0.3),
                0 0 0 1px rgba(212, 175, 55, 0.3);
            animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'Lora', Georgia, serif;
        }

        .error {
            background: rgba(254, 242, 242, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #dc2626;
            padding: 20px 24px;
            border-radius: 16px;
            margin-top: 24px;
            border: 2px solid rgba(254, 202, 202, 0.5);
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(220, 38, 38, 0.1);
            animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .loading {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 500;
            font-family: 'Lora', Georgia, serif;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .word-list {
            display: grid;
            gap: 16px;
        }

        .word-item {
            padding: 24px 28px;
            background: linear-gradient(to bottom, #FFFBF5, #FFF9F0);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid var(--border);
            border-left: 4px solid var(--secondary);
            box-shadow: 0 4px 16px var(--shadow);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .word-item:hover {
            border-left-color: var(--gold);
            transform: translateX(8px);
            box-shadow:
                0 8px 24px rgba(139, 69, 19, 0.2),
                0 0 0 1px var(--gold);
        }

        .word-item h3 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--burgundy) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow:
                0 4px 12px rgba(239, 68, 68, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .delete-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow:
                0 6px 20px rgba(239, 68, 68, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .delete-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 20px 32px;
            background: linear-gradient(to bottom, #FFFBF5 0%, #FFF9F0 100%);
            border-radius: 12px;
            box-shadow:
                0 8px 32px var(--shadow),
                inset 0 1px 0 rgba(255,255,255,0.9);
            border: 2px solid var(--border);
            border-left: 4px solid var(--primary);
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nav h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--burgundy) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            text-shadow: none;
        }

        .nav h1::before {
            content: none;
        }

        .nav h1::after {
            content: none;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            background: var(--parchment);
            padding: 6px;
            border-radius: 14px;
            border: 2px solid var(--border);
        }

        .nav-tab {
            padding: 10px 24px;
            background: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: 'Lora', Georgia, serif;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--cream);
            box-shadow:
                0 4px 12px rgba(139, 69, 19, 0.4),
                0 0 0 1px rgba(212, 175, 55, 0.3);
            transform: scale(1.02);
        }

        .nav-tab:not(.active):hover {
            background: rgba(139, 69, 19, 0.1);
            transform: translateY(-2px);
            color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--burgundy) 0%, var(--primary-dark) 100%);
            color: var(--cream);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow:
                0 4px 16px rgba(128, 0, 32, 0.4),
                0 0 0 3px rgba(212, 175, 55, 0.2);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            font-family: 'Playfair Display', Georgia, serif;
        }

        .user-avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow:
                0 6px 24px rgba(128, 0, 32, 0.5),
                0 0 0 4px rgba(212, 175, 55, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            body::before {
                animation: none;
            }

            .card {
                padding: 28px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .nav {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }

            .nav h1 {
                font-size: 1.3rem;
            }

            .nav-tabs {
                width: 100%;
                justify-content: center;
            }

            .nav-tab {
                flex: 1;
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .search-box {
                flex-direction: column;
            }

            .search-box input {
                font-size: 16px;
            }

            .search-box .btn {
                width: 100%;
                padding: 18px 32px;
            }

            .word-title {
                font-size: 2.2rem;
            }

            .word-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .delete-btn {
                width: 100%;
                padding: 12px 24px;
            }

            .meaning {
                padding: 20px 24px;
            }

            .user-info {
                gap: 12px;
            }

            .user-avatar {
                width: 42px;
                height: 42px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 24px 20px;
            }

            .search-box input {
                padding: 16px 20px;
            }

            .word-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="book-loader"></div>
        <div class="loading-text">LexiLog</div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="container hidden">
        <div class="card">
            <h1>üìö LexiLog</h1>
            <p class="subtitle">English Dictionary</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <p class="text-center mt-20">
                Don't have an account?
                <button class="link-btn" id="showSignupBtn">Sign up</button>
            </p>
        </div>
    </div>
    
    <!-- Signup Screen -->
    <div id="signupScreen" class="container hidden">
        <div class="card">
            <h1>üìö LexiLog</h1>
            <p class="subtitle">Create Account</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <p class="text-center mt-20">
                Already have an account?
                <button class="link-btn" id="showLoginBtn">Sign in</button>
            </p>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="mainApp" class="container hidden">
        <!-- Navigation -->
        <div class="nav">
            <h1 style="font-size: 1.5rem; margin: 0;">üìö LexiLog</h1>
            <div class="nav-tabs">
                <button class="nav-tab active" id="dictionaryTab">Dictionary</button>
                <button class="nav-tab" id="myWordsTab">My Words</button>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <button class="link-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
        
        <!-- Dictionary View -->
        <div id="dictionaryView">
            <div class="card">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search for a word...">
                    <button class="btn" id="searchBtn">Search</button>
                </div>
                
                <div id="searchResults"></div>
            </div>
        </div>
        
        <!-- My Words View -->
        <div id="myWordsView" class="hidden">
            <div class="card">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
                    <h2 style="margin: 0;">My Saved Words</h2>
                    <button id="backBtn" class="btn" style="width: auto; padding: 10px 20px; font-size: 0.9rem;">‚Üê Back to Dictionary</button>
                </div>
                <div id="wordList"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
