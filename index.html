<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiLog - English Dictionary</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --purple-light: #a78bfa;
            --purple-dark: #7c3aed;
            --success: #10b981;
            --danger: #ef4444;
            --text: #1f2937;
            --text-dark: #111827;
            --text-light: #6b7280;
            --bg: #ffffff;
            --bg-light: #f9fafb;
            --border: #e5e7eb;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 0 0 1px var(--glass-border),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            margin-bottom: 24px;
            border: 1px solid var(--glass-border);
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px var(--glass-border),
                inset 0 0 0 1px rgba(255, 255, 255, 0.6);
        }

        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: -0.03em;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .subtitle {
            text-align: center;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 40px;
            font-size: 1.1rem;
            font-weight: 500;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.1s both;
        }

        .form-group {
            margin-bottom: 24px;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.8);
            font-size: 0.95rem;
            letter-spacing: 0.01em;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-dark);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow:
                0 0 0 4px rgba(99, 102, 241, 0.1),
                0 4px 12px rgba(99, 102, 241, 0.2);
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 1);
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .btn {
            width: 100%;
            padding: 16px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow:
                0 8px 24px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s both;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow:
                0 12px 32px rgba(102, 126, 234, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .link-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
            padding: 0;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .link-btn::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .link-btn:hover {
            color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .link-btn:hover::after {
            width: 100%;
        }

        .text-center {
            text-align: center;
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .hidden {
            display: none !important;
        }

        .search-box {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .search-box input {
            flex: 1;
            font-size: 18px;
            padding: 20px 28px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .search-box input:focus {
            box-shadow:
                0 0 0 4px rgba(102, 126, 234, 0.15),
                0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .search-box .btn {
            width: auto;
            padding: 20px 40px;
            white-space: nowrap;
            font-size: 17px;
            font-weight: 700;
        }

        .word-result {
            margin-top: 32px;
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .word-title {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .phonetic {
            color: rgba(0, 0, 0, 0.5);
            font-style: italic;
            margin-bottom: 24px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .meaning {
            margin-bottom: 20px;
            padding: 24px 28px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        .meaning:hover {
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateX(8px);
            box-shadow:
                0 8px 24px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(102, 126, 234, 0.1);
        }

        .part-of-speech {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 12px;
            box-shadow:
                0 4px 12px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .definition {
            color: rgba(0, 0, 0, 0.8);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .saved-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-top: 24px;
            box-shadow:
                0 4px 16px rgba(16, 185, 129, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .error {
            background: rgba(254, 242, 242, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #dc2626;
            padding: 20px 24px;
            border-radius: 16px;
            margin-top: 24px;
            border: 2px solid rgba(254, 202, 202, 0.5);
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(220, 38, 38, 0.1);
            animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .loading {
            text-align: center;
            padding: 60px 40px;
            color: rgba(0, 0, 0, 0.5);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .word-list {
            display: grid;
            gap: 16px;
        }

        .word-item {
            padding: 24px 28px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .word-item:hover {
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateX(8px);
            box-shadow:
                0 8px 24px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(102, 126, 234, 0.1);
        }

        .word-item h3 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow:
                0 4px 12px rgba(239, 68, 68, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .delete-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow:
                0 6px 20px rgba(239, 68, 68, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .delete-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 20px 32px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 0 0 1px var(--glass-border),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            border: 1px solid var(--glass-border);
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nav h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.5);
            padding: 6px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-tab {
            padding: 10px 24px;
            background: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.6);
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow:
                0 4px 12px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .nav-tab:not(.active):hover {
            background: rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow:
                0 4px 16px rgba(102, 126, 234, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
        }

        .user-avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow:
                0 6px 24px rgba(102, 126, 234, 0.5),
                0 0 0 4px rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            body::before {
                animation: none;
            }

            .card {
                padding: 28px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .nav {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }

            .nav h1 {
                font-size: 1.3rem;
            }

            .nav-tabs {
                width: 100%;
                justify-content: center;
            }

            .nav-tab {
                flex: 1;
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .search-box {
                flex-direction: column;
            }

            .search-box input {
                font-size: 16px;
            }

            .search-box .btn {
                width: 100%;
                padding: 18px 32px;
            }

            .word-title {
                font-size: 2.2rem;
            }

            .word-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .delete-btn {
                width: 100%;
                padding: 12px 24px;
            }

            .meaning {
                padding: 20px 24px;
            }

            .user-info {
                gap: 12px;
            }

            .user-avatar {
                width: 42px;
                height: 42px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 24px 20px;
            }

            .search-box input {
                padding: 16px 20px;
            }

            .word-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <div class="card">
            <h1>üìö LexiLog</h1>
            <p class="subtitle">English Dictionary</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <p class="text-center mt-20">
                Don't have an account?
                <button class="link-btn" id="showSignupBtn">Sign up</button>
            </p>
        </div>
    </div>
    
    <!-- Signup Screen -->
    <div id="signupScreen" class="container hidden">
        <div class="card">
            <h1>üìö LexiLog</h1>
            <p class="subtitle">Create Account</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <p class="text-center mt-20">
                Already have an account?
                <button class="link-btn" id="showLoginBtn">Sign in</button>
            </p>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="mainApp" class="container hidden">
        <!-- Navigation -->
        <div class="nav">
            <h1 style="font-size: 1.5rem; margin: 0;">üìö LexiLog</h1>
            <div class="nav-tabs">
                <button class="nav-tab active" id="dictionaryTab">Dictionary</button>
                <button class="nav-tab" id="myWordsTab">My Words</button>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <button class="link-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
        
        <!-- Dictionary View -->
        <div id="dictionaryView">
            <div class="card">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search for a word...">
                    <button class="btn" id="searchBtn">Search</button>
                </div>
                
                <div id="searchResults"></div>
            </div>
        </div>
        
        <!-- My Words View -->
        <div id="myWordsView" class="hidden">
            <div class="card">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
                    <h2 style="margin: 0;">My Saved Words</h2>
                    <button id="backBtn" class="btn" style="width: auto; padding: 10px 20px; font-size: 0.9rem;">‚Üê Back to Dictionary</button>
                </div>
                <div id="wordList"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
