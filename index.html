<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiLog - English Dictionary</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .link-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-20 {
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            flex: 1;
        }
        
        .search-box .btn {
            width: auto;
            padding: 12px 24px;
        }
        
        .word-result {
            margin-top: 20px;
        }
        
        .word-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }
        
        .phonetic {
            color: #666;
            font-style: italic;
            margin-bottom: 16px;
        }
        
        .meaning {
            margin-bottom: 16px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .part-of-speech {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .definition {
            color: #333;
            line-height: 1.6;
        }
        
        .saved-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            margin-top: 16px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .word-list {
            display: grid;
            gap: 16px;
        }
        
        .word-item {
            padding: 16px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .word-item h3 {
            font-size: 1.25rem;
            color: #333;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .nav-tabs {
            display: flex;
            gap: 12px;
        }
        
        .nav-tab {
            padding: 8px 16px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .nav-tab.active {
            background: #667eea;
            color: white;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .search-box .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <div class="card">
            <h1>ðŸ“š LexiLog</h1>
            <p class="subtitle">English Dictionary</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <p class="text-center mt-20">
                Don't have an account? 
                <button class="link-btn" onclick="showSignup()">Sign up</button>
            </p>
        </div>
    </div>
    
    <!-- Signup Screen -->
    <div id="signupScreen" class="container hidden">
        <div class="card">
            <h1>ðŸ“š LexiLog</h1>
            <p class="subtitle">Create Account</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <p class="text-center mt-20">
                Already have an account? 
                <button class="link-btn" onclick="showLogin()">Sign in</button>
            </p>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="mainApp" class="container hidden">
        <!-- Navigation -->
        <div class="nav">
            <h1 style="font-size: 1.5rem; margin: 0;">ðŸ“š LexiLog</h1>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showDictionary()">Dictionary</button>
                <button class="nav-tab" onclick="showMyWords()">My Words</button>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <button class="link-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <!-- Dictionary View -->
        <div id="dictionaryView">
            <div class="card">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search for a word...">
                    <button class="btn" onclick="searchWord()">Search</button>
                </div>
                
                <div id="searchResults"></div>
            </div>
        </div>
        
        <!-- My Words View -->
        <div id="myWordsView" class="hidden">
            <div class="card">
                <h2 style="margin-bottom: 20px;">My Saved Words</h2>
                <div id="wordList"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
