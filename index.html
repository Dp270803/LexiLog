<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiLog - English Dictionary</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --text: #1f2937;
            --text-light: #6b7280;
            --bg-glass: rgba(255, 255, 255, 0.95);
            --bg-glass-light: rgba(255, 255, 255, 0.8);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: -0.02em;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
            letter-spacing: 0.01em;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: var(--text);
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }
        
        input::placeholder {
            color: var(--text-light);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .link-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
            padding: 0;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .link-btn:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-20 {
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .search-box {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .search-box input {
            flex: 1;
            font-size: 18px;
            padding: 18px 24px;
        }
        
        .search-box .btn {
            width: auto;
            padding: 18px 36px;
            white-space: nowrap;
        }
        
        .word-result {
            margin-top: 32px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .word-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }
        
        .phonetic {
            color: var(--text-light);
            font-style: italic;
            margin-bottom: 24px;
            font-size: 1.1rem;
        }
        
        .meaning {
            margin-bottom: 20px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05));
            border-radius: 16px;
            border: 1px solid rgba(99, 102, 241, 0.1);
            transition: all 0.3s ease;
        }
        
        .meaning:hover {
            transform: translateX(8px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
        }
        
        .part-of-speech {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }
        
        .definition {
            color: var(--text);
            line-height: 1.8;
            font-size: 1.05rem;
        }
        
        .saved-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 24px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            color: #dc2626;
            padding: 20px 24px;
            border-radius: 12px;
            margin-top: 24px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-light);
            font-size: 1.1rem;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .word-list {
            display: grid;
            gap: 16px;
        }
        
        .word-item {
            padding: 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            backdrop-filter: blur(10px);
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .word-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .word-item h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }
        
        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding: 20px 32px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav h1 {
            font-size: 1.75rem;
            margin: 0;
        }
        
        .nav-tabs {
            display: flex;
            gap: 8px;
            background: rgba(99, 102, 241, 0.1);
            padding: 4px;
            border-radius: 12px;
        }
        
        .nav-tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text);
            transition: all 0.3s ease;
        }
        
        .nav-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.4);
        }
        
        .nav-tab:not(.active):hover {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: transform 0.3s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .card {
                padding: 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .nav {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
            }
            
            .nav-tabs {
                width: 100%;
                justify-content: center;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box .btn {
                width: 100%;
            }
            
            .word-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <div class="card">
            <h1>ðŸ“š LexiLog</h1>
            <p class="subtitle">English Dictionary</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <p class="text-center mt-20">
                Don't have an account? 
                <button class="link-btn" onclick="showSignup()">Sign up</button>
            </p>
        </div>
    </div>
    
    <!-- Signup Screen -->
    <div id="signupScreen" class="container hidden">
        <div class="card">
            <h1>ðŸ“š LexiLog</h1>
            <p class="subtitle">Create Account</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <p class="text-center mt-20">
                Already have an account? 
                <button class="link-btn" onclick="showLogin()">Sign in</button>
            </p>
        </div>
    </div>
    
    <!-- Main App -->
    <div id="mainApp" class="container hidden">
        <!-- Navigation -->
        <div class="nav">
            <h1 style="font-size: 1.5rem; margin: 0;">ðŸ“š LexiLog</h1>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showDictionary()">Dictionary</button>
                <button class="nav-tab" onclick="showMyWords()">My Words</button>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <button class="link-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <!-- Dictionary View -->
        <div id="dictionaryView">
            <div class="card">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search for a word...">
                    <button class="btn" onclick="searchWord()">Search</button>
                </div>
                
                <div id="searchResults"></div>
            </div>
        </div>
        
        <!-- My Words View -->
        <div id="myWordsView" class="hidden">
            <div class="card">
                <h2 style="margin-bottom: 20px;">My Saved Words</h2>
                <div id="wordList"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
